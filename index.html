<!DOCTYPE html>
<html lang="pt-br">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    *{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    figure.foto-legenda {
    position: absolute;
    }

    figure.foto-legenda img {
    width: 100vw;
    height: 100vh;
    }

    figure.foto-legenda figcaption {
    opacity: 0;
    position: absolute;
    top: 0px;
    background-color: rgba(0, 0, 0, 0.70);
    color: white;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    transition: 1s;
    }

    figure.foto-legenda:hover figcaption {
    opacity: 1;
    }

    button {
    width: 280px;
    height: 88px;
    margin-left: 30px;
    margin-top: 2px;
    margin-right: 30px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    padding: 3px;
    color: black;
    text-align: center;
    cursor: pointer;
    }

    button:hover {
    color: white;
    background-color: rgb(27, 27, 27);
    transition: 0.5s;
    }

    #demo {
